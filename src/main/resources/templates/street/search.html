<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <title>j5shop商城</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="/street/css/public.css" type="text/css" rel="stylesheet"/>
    <link href="/street/css/liebiao.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="/street/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/street/js/slide.js"></script>
</head>
<script>
    $(function(){
        $('.nav ul li').hover(function(){
            $(this).children(".details").show();
        },function(){
            $(this).children(".details").hide();
        });
        $('#my').hover(function(){
            $(this).find("div").show();
        },function(){
            $(this).find("div").hide();
        });
    });
</script>
<body>
<div th:replace="street/layout/mallHeader"></div>
<div class="content">
    <!-------------------分类------------------>
    <div class="wt1080 fenlei">
        <div class="left">分类：</div>
        <div class="right">
            <ul>
                <li th:each="type:${typeList}" th:if="${typeList}">
                    <a th:href="@{'/street/goodsByClass/'+${type.id}}" th:text="${type.name}">奶粉（1244）</a>
                </li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
    <!-------------------位置------------------>
    <div class="place">
        位置：<a class="check" href="#"></a>共匹配到<span class="number" th:text="${data.total}">1244</span>件热卖商品
        <a class="biaoqian pa1" href="#">人气 ↑</a>
        <a class="biaoqian pa2" href="#">价格 ↑</a>
        <a class="biaoqian pa3" href="#">销量 ↑</a>
    </div>
    <!----------------产品详细------------------->
    <div class="product">
        <ul>
            <li th:if="${data.rows}" th:each="goods:${data.rows}">
                <div class="pic"><a th:href="@{'/street/goodsDetail/'+${goods.id}}">
                    <img th:src="@{${goods.col2}}" width="230px" height="233px"></a></div>
                <p class="one"><a th:href="@{'/street/goodsDetail/'+${goods.id}}" th:utext="${goods.title}">德国原装</a></p>
                <p class="two"><span style="color: #fe5500"><span class="real" th:text="'￥'+${goods.col1}">425.00</span></span>
                    <span class="wrong" th:text="'￥'+${goods .col1}">￥896.00</span></p>
            </li>

        </ul>
        <div class="clear"></div>
    </div>
    <div class="page wt1080"><a href="#">上一页</a><a href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#">5</a><a href="#">下一页</a></div>
</div>
<div th:replace="street/layout/mallFooter"></div>
</body>
</html>
