<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <title>j5shop商城</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="/street/css/public.css" type="text/css" rel="stylesheet"/>
    <link href="/street/css/liebiao.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="/street/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/street/js/slide.js"></script>
</head>
<script>
    $(function(){
        $('.nav ul li').hover(function(){
            $(this).children(".details").show();
        },function(){
            $(this).children(".details").hide();
        });
        $('#my').hover(function(){
            $(this).find("div").show();
        },function(){
            $(this).find("div").hide();
        });
    });
</script>
<body>
<div th:replace="street/layout/mallHeader"></div>
<div class="content">
    <!-------------------分类------------------>
    <div class="wt1080 fenlei">
        <div class="left">分类：</div>
        <div class="right">
            <ul>
                <li th:each="type:${typeList}" th:if="${typeList}">
                    <a th:href="@{'/street/goodsByClass/'+${type.id}}" th:text="${type.name}">奶粉（1244）</a>
                </li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
    <!-------------------位置------------------>
    <div class="place">
        位置：<a class="check" href="#">婴儿奶粉</a>共<span class="number" th:text="${pageUtils.total}">1244</span>件热卖商品
        <a class="biaoqian pa1" href="#">人气 ↑</a>
        <a class="biaoqian pa2" href="#">价格 ↑</a>
        <a class="biaoqian pa3" href="#">销量 ↑</a>
    </div>
    <!----------------产品详细------------------->
    <div class="product">
        <ul>
            <li th:each="goods:${pageUtils.rows}" th:if="${pageUtils.rows}">
                <div class="pic"><a th:href="@{'/street/goodsDetail/'+${goods.id}}">
                    <img width="230px" height="233px" th:src="@{${goods.img}}"></a></div>
                <p class="one"><a th:href="@{'/street/goodsDetail/'+${goods.id}}" th:text="${goods.title}">德国原装 Ap的环境</a></p>
                <p class="two"><span style="color: #fe5500"><span class="real" th:text="'￥'+${goods.prices}">425.00</span></span>
                    <span class="wrong" th:text="'￥'+${goods.prices}">￥896.00</span></p>
            </li>
           </ul>
        <div class="clear"></div>
    </div>
    <div class="page wt1080"><a href="#">上一页</a>
        <a href="/street/goodsList?offset=1" class="page_ym fyhover">1</a>
        <a href="/street/goodsList?offset=2" class="page_ym">2</a>
        <a href="/street/goodsList?offset=3" class="page_ym">3</a>
        <a href="/street/goodsList?offset=4" class="page_ym">4</a>
        <a href="/street/goodsList?offset=5" class="page_ym">5</a>
        <a href="/street/goodsList?offset=6" class="page_ym">6</a>
        <a href="#">下一页</a></div>
</div>
<div th:replace="street/layout/mallFooter"></div>
</body>
</html>
